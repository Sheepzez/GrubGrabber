{% extends "place.html" %}
{% load staticfiles %}

{% block javascript %}
<script src="http://maps.googleapis.com/maps/api/js?key={{ mapsKey }}&libraries=places"></script>
<script src="{% static "js/slick.min.js" %}"></script>
<script src="{% static "js/place.js" %}"></script>
<script src="{% static "js/placeNoLoc.js" %}"></script>

<script>
initialize("{{ PLACE_ID | safe }}");
{% if blacklisted %}
setBlacklisted();
{% elif favourited %}
setFavourited();
{% endif %}
</script>
{% endblock %}
