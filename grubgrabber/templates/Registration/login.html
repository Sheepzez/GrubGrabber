{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="row">
  <div class="large-12 columns">
    <h1>Log In...</h1>
    <form data-abide>
      <div class="row">
        <div class="small-8 columns">

          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">Username</label>
            </div>
            <div class="small-9 columns">
              <input type="text" id="right-label" placeholder="username" required>
              <small class="error">Please enter a valid username!</small>
            </div>
          </div>

          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">Password</label>
            </div>
            <div class="small-9 columns">
              <input type="password" id="right-label" placeholder="********" required>
              <small class="error">Please enter your password!</small>
            </div>
          </div>

          <div class ="row">
            <div class="centered">
              <button class="button expand" type="submit">Log in</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
